<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Specialists</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("project/images/graham-ruttan-ScXGSS5a9BI-unsplash.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-color: whitesmoke;
        }
        h1 {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 48px;
        }
        h1 a {
            display: inline-block;
            text-decoration: none;
        }
        h1 a img {
            height: 150px;
            width: 250px;
            vertical-align: middle;
        }
        
        h2 {
            margin-top: 100px;
            text-align: center;
            font-size: 45px;
            color: #2c3e50;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);   
        }
        .search-bar {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            background-color: white;
            font-size: 16px;
            border: 1px solid blue;
            border-radius: 4px;
        }
        .search-bar button {
    padding: 10px 30px;
    background-color: #2c3e50;
    margin-right: 50px;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.search-bar button:hover {
    background-color: #1abc9c;
}
        .specialist-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .specialist {
            text-align: center;
            flex: 1 0 200px; /* Added flex property */
        }
        .button {
            display: inline-block;
            width: 100%; /* Adjusted button width */
            height: 100px;
            margin: 10px;
            font-size: 18px;
            color: white;
            font-weight: bold;
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border: 2px solid #2c3e50;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            line-height: 100px;
            overflow: hidden; /* Added to prevent overflow */
            white-space: nowrap; /* Added to prevent text wrapping */
        }
        .button:hover {
            background: linear-gradient(145deg, #1abc9c, #16a085);
            border-color: #1abc9c;
        }
        .button:active {
            transform: translateY(2px);
        }
    </style>
</head>
